<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button and Info Box</title>
    
</head>
<style>
    body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

/* .button-box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
} */

button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: red;
    border-radius: 10px;
    border: none;
}

.info-box {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    font-size: 18px;
    text-align: center;
}

</style>
<body>
    <div class="button-box">
        <button id="toggle-btn">Read info</button>
    </div>
    <div class="info-box">
        This is info.
    </div>
</body>
</html>
