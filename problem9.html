<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugar Cosmetics Offers</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 100%;
    max-width: 1200px;
    margin: 20px auto;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.offer-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
}

.offer-card {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: transform 0.3s;
    text-align: center;
    width: 300px;
    height: 300px;
}

.offer-card img {
    width: 250px;
    height: 220px;
    border-radius: 10px;
    object-fit: cover;
}

.offer-card p {
    padding: 15px;
    font-weight: bold;
    color: #555;
}

.offer-card:hover {
    transform: scale(1.05);
}

p{
    border: dotted 3px pink;
    border-radius: 12px;
    
}

@media (max-width: 768px) {
    .offer-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }
}

@media (max-width: 480px) {
    .offer-card p {
        font-size: 14px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>OFFERS</h1>
        <div class="offer-grid">
            <div class="offer-card">
                <img src="https://images.sugarcosmetics.com/Collection/7e0eab30-728a-47a4-8fd5-1d6a50168c6c.jpg" alt="Offer 1">
               <p>DEAL300</p>
            
            </div>
            <div class="offer-card">
                <img src="https://images.sugarcosmetics.com/Promotion/5938c062-4b4d-4e55-abd1-be6621421bec.jpg" alt="Offer 2">
                <p>DEAL599</p>
            </div>
            <div class="offer-card">
                <img src="https://images.sugarcosmetics.com/Promotion/610cc58c-bd80-49c2-a399-98112dced432.jpg" alt="Offer 3">
                <p>FACEPMR</p>
               
            </div>
            <div class="offer-card">
                <img src="https://images.sugarcosmetics.com/Promotion/c4175bd2-1501-4c46-9fde-17de8e914b87.jpg" alt="Offer 4">
                
                <p>SLINGBLING999</p>
            </div>
            <div class="offer-card">
                <img src="https://images.sugarcosmetics.com/Promotion/5938c062-4b4d-4e55-abd1-be6621421bec.jpg" alt="Offer 5">
                <p>POWDERS799</p>
            </div>
            <div class="offer-card">
                <img src="https://images.sugarcosmetics.com/Collection/7e0eab30-728a-47a4-8fd5-1d6a50168c6c.jpg" alt="Offer 6">
                <p>PALETTE1299</p>
            </div>
            <div class="offer-card">
                <img src="https://images.sugarcosmetics.com/Promotion/610cc58c-bd80-49c2-a399-98112dced432.jpg" alt="Offer 7">
                <p>WOMENSDAY</p>
            </div>
            <div class="offer-card">
                <img src="https://images.sugarcosmetics.com/Promotion/c4175bd2-1501-4c46-9fde-17de8e914b87.jpg" alt="Offer 8">
                <p>CAPRESEBAG</p>
            </div>
            <div class="offer-card">
                <img src="https://images.sugarcosmetics.com/Promotion/5938c062-4b4d-4e55-abd1-be6621421bec.jpg" alt="Offer 9">
                <p>SUGARXJBL2299</p>
            </div>
            <div class="offer-card">
                <img src="https://images.sugarcosmetics.com/Promotion/5938c062-4b4d-4e55-abd1-be6621421bec.jpg" alt="Offer 10">
                <p>SUGAR3999</p>
            </div>
            <div class="offer-card">
                <img src="https://images.sugarcosmetics.com/Promotion/c4175bd2-1501-4c46-9fde-17de8e914b87.jpg" alt="Offer 11">
                <p>SHARKTANK2024</p>
            </div>
        </div>
    </div>
</body>
