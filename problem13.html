<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <style>
        * {
            margin: 10;
            padding: 10;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: row;
        }

        /* Top box */
        .top-box {
            height: 15%;
            background-color: #4CAF50;
            position: relative;
            text-align: center;
            color: white;
            font-size: 1.5rem;
            padding: 10px;
        }

        /* Bottom box */
        .bottom-box {
            height: 10%;
            background-color: #FF9800;
            position: relative;
            text-align: center;
            color: white;
            font-size: 1.5rem;
            padding: 10px;
        }

        /* Left box */
        .left-box {
            flex-basis: 25%;
            background-color: #03A9F4;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2rem;
            position: relative;
        }

        /* Right container with four boxes */
        .right-container {
            flex-basis: 70%;
            display: flex;
            flex-wrap: wrap;
        }

        .right-container .box {
            width: 48%;
            height: 48%;
            background-color: #9C27B0;
            margin: 1%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2rem;
            position: relative;
        }

        /* Adding some styling via pseudo-elements */
        .top-box::before,
        .bottom-box::before {
            content: "Box";
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 0.8rem;
            color: white;
        }

        .left-box::after {
            content: "Left Box";
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.8rem;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Top Box -->
    <div class="top-box">Top Box</div>

    <!-- Main container -->
    <div class="container">
        <!-- Left Box -->
        <div class="left-box">Left Box</div>

        <!-- Right Container containing 4 boxes -->
        <div class="right-container">
            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
            <div class="box">Box 4</div>
        </div>
    </div>

    <!-- Bottom Box -->
    <div class="bottom-box">Bottom Box</div>
</body>
</html>
